defaults:
  model:
    # "True" horizon for the problem
    N: 100
  mpc:
    # Predictive horizons
    n_horizons: [20]
    # Timestep (in seconds) for cont. time model.
    t_step: 0.05  
    # Robust horizon
    n_robust: 0
    store_full_solution: False
    # Optimization solver config
    nlpsol_opts:
      ipopt:
      # 0 -> no output. 1 -> errors only. 2 -> default.
        print_level: 1
        sb: 'yes'
      print_time: 0

# -------------------
# Custom environments
# -------------------
constrained_lqr:

min_time:
# Minimum (continuous) time problem:
#  dp = a*p + q
#  dq = u
#  where a>0.
  # (Full) Problem horizon
  N: 200
  # Bounds on the control
  u_lb: -1.0
  u_ub: 1.0
  mpc:
    n_horizon: 100
    t_step: 0.1
    store_full_solution: False

pendulum:
  # Parameters
  # Gravity
  g: 9.82
  # Mass
  m: 1.0
  # Pendulum length
  l: 1.0
  # (Full) Problem horizon
  N: 100
  # Bounds on control
  u_lb: -5.0
  u_ub: 5.0


